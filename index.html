<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Conversor de moedas</header>
        <form>
            <div class="amount">
                <p>Insira o valor</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>De</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="flag">
                        <select></select>
                    </div>
                </div>
                <div class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/3391/3391888.png" alt="exchange" width="25px" height="25px">
                </div>
                <div class="to">
                    <p>Para</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/BR/shiny/64.png" alt="flag">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Realizando a convers√£o...</div>
            <button>Converter</button>
        </form>
    </div>

    <script src="country.js"></script>
    <script src="script.js"></script>

</body>
</html>
